<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MicroBank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/create-account.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007BFF;">
        <div class="container">
            <a class="navbar-brand" href="bank.html" style="color: yellowgreen; font-weight: bold;">CryptoBank</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="create-account.html" style="color: yellowgreen; font-weight: bold;">Create Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="show-accounts.html" style="color: yellowgreen; font-weight: bold;">List Accounts</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="text-center">Create Account</h1>
        <form>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select class="form-control" id="accountType" name="accountType">
                    <option value="savings">Savings</option>
                    <option value="checking">Checking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="ssn">Social Security Number (SSN):</label>
                <input type="text" class="form-control" id="ssn" name="ssn" required>
            </div>
            <div class="form-group">
                <label for="initialDeposit">Initial Deposit:</label>
                <input type="number" class="form-control" id="initialDeposit" name="initialDeposit" required>
            </div>
            <button id="createAccountButton" type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer>
    <script src="./js/create-account.js"></script>

</footer>
</html>
